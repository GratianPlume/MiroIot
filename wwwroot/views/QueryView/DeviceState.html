<div>
    <div class="input-group" style="width: 400px">
        <span class="input-group-addon">请选择小区</span>
        <select class="form-control" style="max-width: 100%" 
            ng-model="searchData.Community"
            ng-options="x.id as x.name for x in adminData.communities"></select>
        <span class="input-group-addon btn btn-default" ng-click="getStates(searchData.Community)">确定</span>
    </div>
    <div ng-show="listState" style="margin-top: 20px">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th style="text-align:center">序号</th>
                <th style="text-align:center">门口机ID</th>
                <th style="text-align:center">备注</th>
                <th style="text-align:center">门开关状态</th>
                <th style="text-align:center">在线状态</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in deviceStatus | orderBy : 'isOnline'">
                    <td style="text-align:center">{{$index+1}}</td>
                    <td style="text-align:center">{{item.address| deviceAddress}}</td>
                    <td style="text-align:center">{{item.remark}}</td>
                    <td style="text-align:center" ng-class="{{item.isOpened ? 'text-danger' : ''}}">{{item.isOpened ? "打开" : "关闭"}}</td>
                    <td style="text-align:center" ng-class="{{item.isOnline ? '' : 'text-muted'}}">{{item.isOnline ? "在线" : "离线"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
