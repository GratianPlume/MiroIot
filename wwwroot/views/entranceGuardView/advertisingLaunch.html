<div class="panel panel-primary">
    <div class="panel-heading">
        <span style="font-size:larger;">广告投放</span>
    </div>
    <div class="panel-body" style="height: 510px;overflow: scroll">
        <button class="btn btn-default" type="button" style="margin-bottom: 20px" data-toggle="collapse"
                data-target="#uploadFile" aria-controls="uploadFile">
            上传文件
        </button>
        <div class="collapse" id="uploadFile">
            <div class="well">
                <form class="form-horizontal" enctype="multipart/form-data" action="/Advertising/UploadFile" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-10">
                            <input name="Title" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">文件：</label>
                        <div class="col-sm-10">
                            <input name="File" type="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-10">
                            <input name="Remark" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">有效期：</label>
                        <div class="col-sm-10">
                            <input name="Term" type="date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">可投放小区：</label>
                        <div class="col-sm-10">
                            <select id="selectedPlayCom" multiple="multiple" name="Communities">
                                <option ng-repeat="item in adminData.communities" value="{{item.id}}">{{item.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">上传</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>Guid</th>
                    <th>备注</th>
                    <th>有效期</th>
                    <th>播放计划</th>
                    <th><button>删除</button></th>
                </tr>
            </thead>
            <tbody>
            <!--<tr ng-repeat="item in adminData.communities">
                <td>{{item.name}}</td>
                <td>{{item.id}}</td>
                <td>{{item.remark}}</td>
                <td><span class="glyphicon glyphicon-edit" ng-click="openEditCommunity(item)"></span></td>
                <td><input type="checkbox" value="{{item}}" name="chooseDeleteCommunity"></td>
            </tr>-->
            </tbody>
        </table>
    </div>
</div>
